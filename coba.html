<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimasi Panen GIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Estimasi Panen GIS</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta
        const map = L.map('map').setView([0, 0], 2);

        // Atur titik awal peta dengan peta OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fungsi untuk menambahkan marker pada peta
        function addMarker(lat, lon) {
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`Estimasi panen di titik ini: <b>${lat}, ${lon}</b>`)
                .openPopup();
        }

        // Contoh menambahkan marker
        addMarker(0, 0);
    </script>
</body>
</html>
